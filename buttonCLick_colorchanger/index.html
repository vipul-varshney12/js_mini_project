<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            display: inline-block; /* Allow setting height and width */
            height: 40px; /* Set height to 40 pixels */
            border: 1px solid black; /* Set a black border of 1 pixel */
            margin: 5px; /* Optional: add some space between buttons */
            width: 60px;
            padding: 10px; /* Optional: set a width for a uniform appearance */
        }
    </style>
</head>
<body>
    <h1>Color changer</h1>
    <span class="button" id="grey">grey</span>
    <span class="button" id="white">white</span>
    <span class="button" id="blue">blue</span>
    <span class="button" id="yellow">yellow</span>
    <script src="index.js"></script>
</body>
</html>
